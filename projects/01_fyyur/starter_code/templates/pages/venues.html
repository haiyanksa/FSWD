{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<form>
		    <input type="submit"
		           value="Delete Venue"
		           class="btn btn-primary btn-lg btn-block"
		           formmethod="POST"
		           formaction="/venues/{{venue.id}}/delete">
			</form>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
